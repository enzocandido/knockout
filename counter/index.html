<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script type='text/javascript' src='knockout-3.5.1.js'></script>
    <title>Contador</title>
</head>
<body>
    <div id="knockout-app" class="card">
        <header>
            EMPRESA DOG
        </header>
        <div class="card-section">
            <h2>Olá, <span data-bind="text: userName"></span></h2>
            <p>Quantos passos daremos hoje?</p>
            <div class="counter-ui-container">
                <button data-bind="click: buttonDecrease">-</button>
                <span class="counter" data-bind="text: counter">0</span>
                <button data-bind="click: buttonIncrease">+</button>
            </div>
            <p>
                Seu cachorro está <span data-bind="text: dogStatus"></span>
            </p>
        </div>
        <footer>
            Tenha um bom dia!
        </footer>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
